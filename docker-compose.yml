version: '3'
services:
  gearman-server:
    image: "gearman-server"
    build:
      context: ./gearman-server/
    ports:
     - "4730:4730"
  gearman-worker01:
    image: "gearman-worker"
    depends_on:
     - gearman-server
    build:                  
      context: ./gearman-worker/
    environment:
     - GEARMAN_SERVERS=gearman-server
     - DEBUG=true
  nagios-server:
    image: nagios-server
    depends_on:
     - gearman-server
    build:                  
      context: ./nagios-server/
    environment:
     - GEARMAN_SERVERS=gearman-server
    volumes:
     - /docker/var:/opt/nagios/var
#     - /docker/etc/nagios.cfg:/opt/nagios/etc/nagios.cfg
  nagios-ui:
    image: nagios-ui
    depends_on:
     - nagios-server
    ports:
     - "8080:80"
    volumes:
     - /docker/var:/opt/nagios/var
     - /docker/etc:/opt/nagios/etc



